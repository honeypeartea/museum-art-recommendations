{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="inner-headline">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="pageTitle">Admission Chance</h2>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <form action = "" method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h1>{{ result }}</h1>
  </div>
</section>

{% endblock %}
